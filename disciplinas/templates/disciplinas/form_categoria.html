{% extends 'disciplinas/base.html' %}

{% block disciplinas_content %}
<h1 class="title">{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Categoría</h1>

<form method="post">
    {% csrf_token %}
    <div class="columns">
        <div class="column is-half">
            <div class="field">
                <label class="label">Disciplina</label>
                {{ form.disciplina }}
            </div>
            <div class="field">
                <label class="label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="field">
                <label class="label">Profesores</label>
                {{ form.profesores }}
            </div>
        </div>
        <div class="column is-half">
            <div class="field">
                <label class="label">Horario</label>
                {{ form.horario }}
            </div>
            <div class="field">
                <label class="label">Cupo Máximo</label>
                {{ form.cupo_maximo }}
            </div>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button type="submit" class="button is-primary">Guardar</button>
        </div>
        <div class="control">
            <a href="{% url 'disciplinas:lista_categorias' %}" class="button is-light">Cancelar</a>
        </div>
    </div>
</form>
{% endblock %}
