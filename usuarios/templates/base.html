{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Clubes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>

<!-- Navbar superior -->
<nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
  <div class="navbar-menu is-active px-4 py-2">
    <div class="navbar-start">
      <div class="navbar-item">
        <strong>Bienvenido, {{ request.user.get_full_name|default:request.user.username }}</strong>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a href="{% url 'logout' %}" class="button is-danger is-light">
            Cerrar sesión
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Layout general con menú lateral -->
<section class="section">
  <div class="columns">
    <aside class="column is-2 has-background-light">
      {% block sidebar_menu %}
      <!-- Este bloque lo definirá cada dashboard -->
      {% endblock %}
    </aside>

    <main class="column is-10">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</section>

</body>
</html>
